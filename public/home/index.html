<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trey.app</title>
  <link rel="stylesheet" href="/vanilla/css/base.css">
  <style>
    body {
      background-color: black;
    }
    main {
      padding: var(--gap);
      margin: var(--gap) auto;
      width: 1200px;
    }
    h2 {
      margin-bottom: 2rem;
    }
    section {
      border-radius: 0;
      padding: var(--gap);
      padding-left: 2rem;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    div {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
    }
    a {
      padding: var(--pad);
      border-radius: var(--radius);
      font-weight: bolder;
      font-family: var(--font-mono);
    }
    .accent-border {
      border-left: var(--border);
      border-color: var(--accent-bg-color);
      background-color: var(--accent-font-color);
    }
    .accent-button {
      background-color: var(--accent-bg-color);
      color: var(--accent-font-color);
    }
    .warning-border {
      border-left: var(--border);
      border-color: var(--warning-bg-color);
      background-color: var(--warning-font-color);
    }
    .warning-button {
      background-color: var(--warning-bg-color);
      color: var(--warning-font-color);
    }
    .correct-border {
      border-left: var(--border);
      border-color: var(--correct-bg-color);
      background-color: var(--correct-font-color);
    }
    .correct-button {
      background-color: var(--correct-bg-color);
      color: var(--correct-font-color);
    }
  </style>
</head>
<body>
  <main>
    <h2>Welcome to trey.app :)</h2>
    <section class="accent-border">
      <h4>
        Web
        <p>Frontend Testing</p>
      </h4>
      <div>
        <a href="https://github.com/TreyTiderman" class="accent-button">github</a>
        <a href="/vanilla" class="accent-button">vanilla</a>
        <a href="/svelte" class="accent-button">svelte</a>
        <a href="/api" class="accent-button">api</a>
      </div>
    </section>
    <section class="warning-border">
      <h4>
        Home
        <p>Automation and files</p>
      </h4>
      <div>
        <a href="https://home.trey.app" class="warning-button"> home </a>
        <a href="https://home.trey.app/qbit" class="warning-button"> qbit </a>
        <a href="https://files.trey.app" class="warning-button"> files </a>
      </div>
    </section>
    <section class="correct-border">
      <h4>
        Server
        <p>Web server and docker things</p>
      </h4>
      <div>
        <a href="https://dev.trey.app/?workspace=/home/trey/Projects/.vscode/ws.code-workspace" class="correct-button"> vscode </a>
        <a href="https://dns.trey.app/admin" class="correct-button"> dhcp/dns </a>
        <a href="https://docker.trey.app" class="correct-button"> docker </a>
        <a href="https://proxy.trey.app" class="correct-button"> proxy </a>
        <a href="https://mc.trey.app" class="correct-button"> minecraft </a>
      </div>
      <div>
        <a href="https://test.trey.app" class="correct-button"> test </a>
        <a href="https://1.trey.app" class="correct-button"> 1 </a>
        <a href="https://2.trey.app" class="correct-button"> 2 </a>
        <a href="https://3.trey.app" class="correct-button"> 3 </a>
        <a href="https://4.trey.app" class="correct-button"> 4 </a>
      </div>
      <p> Minecraft server @ <code>mc.trey.app</code> </p>
    </section>
  </main>
</body>
</html>
